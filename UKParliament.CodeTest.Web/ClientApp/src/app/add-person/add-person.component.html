<h4 color="primary"  class="dialog-headline">Add New Person Record</h4>
<div *ngIf="!isSuccess">
    <div class="form-add-error">Error Found!.</div>
</div>
<div class="form-container">
    <mat-dialog-content>
      <form [formGroup]="addform">
        <mat-form-field appearance="standard">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter your name" formControlName="name" required/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Email address" formControlName="email" required>
        </mat-form-field>        
        <mat-form-field appearance="standard">
          <mat-label>Address</mat-label>
          <textarea
            matInput
            placeholder="Address"
            formControlName="address"
          ></textarea>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date of birth" formControlName="dateOfBirth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button (click)="dialogRef.close(false)" color="primary">
        Cancel
      </button>
      <button mat-raised-button color="primary" [disabled]="!addform.valid" (click)="submit(addform.value)">
        Save
      </button>
    </mat-dialog-actions>
  </div>
